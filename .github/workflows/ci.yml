name: CI

on:
  push:
    branches: [ "main" ]         # dispara en commits a main
    tags: [ "v*", "V*" ]         # dispara cuando subes tags tipo v0.1.0
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
      - name: Run tests
        run: pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/devopsapi
          tags: |
            # Si es commit a main → latest
            type=raw,value=latest,enable={{is_default_branch}}
            # Si es tag semver (vX.Y.Z) → publica vX.Y.Z y X.Y
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Siempre añade el sha para trazabilidad
            type=sha

      - uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


